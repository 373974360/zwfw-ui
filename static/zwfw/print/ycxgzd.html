<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政务服务管理及业务办理平台 - 一次性告知单</title>

    <style media="print">button{display:none;}</style>

    <style type="text/css">
        body{
            font-size:16px;
            line-height:2em;
        }
        table{
            border-collapse:collapse;
            margin-left: 95px;

        }
        table tr td {
            border: solid black 1px;

        }
    </style>

</head>

<body>
<div class="printTable">

    <p style="font-size: medium;text-align: center;white-space: normal;background-color: rgb(255, 255, 255)">
        <span style="font-size: 24px;font-weight: bold">西安国际港务区政务服务中心</span>
    </p>

    <p style="font-size: medium;text-align: center;white-space: normal;background-color: rgb(255, 255, 255)">
        <span style="font-size: 24px;font-weight: bold">一次性告知单</span>
    </p>
    <p><center><button onclick="window.print()">打印</button></center></p>
    <table width="600" style="margin-top: 20px; ">
        <tbody>
        <tr>
            <td colspan="100" align="right">办件号：{{id}}</td>
        </tr>
        <tr>
            <td colspan="2" align="left">事项名称：{{itemVo.name}}</td>
        </tr>
        <tr>
            <td colspan="2" align="left">申请单位：{{companyVo.name}}</td>
        </tr>
        <tr>
            <td colspan="1" align="left"  width="50%">联系人：{{memberVo.name}}</td>
            <td colspan="1" align="left" >联系电话：{{memberVo.mobilephone}}</td>
        </tr>
        <tr>
            <td colspan="1" align="left">证件类型：身份证</td>
            <td colspan="1" align="left">身份证号：{{memberVo.idNumber}}</td>
        </tr>
        <tr>
            <td colspan="2">
                <div style=" margin-top:2em">
                    <p style="text-indent: 2em"> 贵单位（个人）办理的事项《{{itemVo.name}}》在审批过程中因以下几点不符合相关规定/要求，现通知{{msgType}}：
                    </p>

                    <p style="min-height:200px;padding:2em;">{{{reason | splitLines}}}</p>
                </div>

                <div style="min-height: 8em;">
                    <p>备注：</p>

                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                咨询电话：{{tellphone}}
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                日期：{{today}}
            </td>
        </tr>

        </tbody>
    </table>


</div>
<script src="/common/enums"></script>
<script src="/common/dict"></script>
<script src="/lib/js/jquery.min.js?v=2.1.4"></script>
<script src="/lib/js/vue.min.js"></script>
<script src="/lib/js/js-extend.js"></script>
<script src="/lib/js/common.js"></script>
<script type="text/javascript">
    /*获取url传过来的参数*/
    function getParam(name) {
        return location.search.match(new RegExp('[?&]' + name + '=([^?&]+)', 'i')) ? decodeURIComponent(RegExp.$1) : '';
    }
    var id = getParam("id");

    var d = new Date();
    var printTable = new Vue({
        el: '.printTable',
        data: {
            today:d.getFullYear() + '年' + (d.getMonth()+1) + '月' + d.getDate() + '日'
        },
        ready: function () {
            if (id == null) {
                return;
            }
            $.post('/admin/print/getYcxgzdData', {
                id: id
            }, function (data) {
                if (data.status == 200) {
                    if (data.data != null) {
                        printTable.$set('companyVo', data.data.companyVo);
                        printTable.$set('memberVo', data.data.memberVo);
                        printTable.$set('itemVo', data.data.itemVo);
                        printTable.$set('id', data.data.id);
                        printTable.$set('reason', data.data.reason);
                        printTable.$set('msgType', data.data.msgType);
                        printTable.$set('tellphone', data.data.tellphone);
                    } else {
                        error("没有找到记录");
                    }
                } else {
                    error(data.msg);
                }
            });
        }
    });
</script>

</body>


</html>
